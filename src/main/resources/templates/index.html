<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>List of employees</title>
</head>
<body>
<div align="center">
    <h2>Employees:</h2>
    <table class="container table table-striped table-responsive">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>PESEL</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeesList}" }>
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
            <td th:text="${employee.getPesel()}"></td>
            <td th:text="${employee.getEmail()}"></td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <a th:href="@{/add-employee}" class="btn btn-primary">Add new employee</a>
    </div>
</div>
</body>
</html>
