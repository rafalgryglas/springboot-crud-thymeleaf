<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:font-size="http://www.w3.org/1999/xhtml">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>List of employees</title>
</head>
<body>
<div align="center">
    <h2>Employees:</h2>
    <table class="container table table-striped table-responsive">
        <thead>
        <tr>
            <th>Edit</th>
            <th>Id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>PESEL</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeesList}" }>
            <td><a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary">EDIT</a></td>
            <td th:text="${employee.getId()}"></td>
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
            <td th:text="${employee.getPesel()}"></td>
            <td th:text="${employee.getEmail()}"></td>
            <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger"><i class="bi bi-person-x"
                                                                                          style="font-size: 1rem"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <a th:href="@{/add-employee}"><i class="bi bi-person-plus" style="font-size: 4rem"></i></a>
    </div>
</div>
</body>
</html>
